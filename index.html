<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Un-Bundl</title>
  </head>
  <body>
    <div class="slider">
      <div class="list">
        <div class="item">
          <img src="images/1.webp" alt="" />
        </div>
        <div class="item">
          <img src="images/3.webp" alt="" />
        </div>
        <div class="item">
          <img src="images/8.webp" alt="" />
        </div>
        <div class="item">
          <img src="images/4.webp" alt="" />
        </div>
        <div class="item">
          <img src="images/9.webp" alt="" />
        </div>
      </div>
      <div class="buttons">
        <button id="prev"><</button>
        <button id="next">></button>
      </div>
      <ul class="dots">
        <li class="active"></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
    <div class="reponse">
      <div class="container">
        <header>
          <h1>Chocolate Mart</h1>
          <div class="shopping">
            <img src="images/bag.jpg" alt="" />
            <span class="quantity">0</span>
          </div>
        </header>
        <div class="listy"></div>
      </div>
      <div class="card">
        <h1>Cart</h1>
        <ul class="listCard"></ul>
        <div class="checkOut">
          <div class="total">0</div>
          <div class="closeShopping">Close</div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
